name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────
  # Lint & Type Check (runs on PRs)
  # ─────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/backend && bunx prisma generate

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run type-check

  # ─────────────────────────────────────────
  # Tests (runs on PRs)
  # ─────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: finplan
          POSTGRES_PASSWORD: finplan_dev_password
          POSTGRES_DB: finplan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U finplan"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://finplan:finplan_dev_password@localhost:5432/finplan_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-that-is-at-least-32-characters-long-for-testing
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-that-is-at-least-32-characters-long-for-testing
      COOKIE_SECRET: test-cookie-secret-that-is-at-least-32-characters-long-for-testing
      CORS_ORIGIN: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/backend && bunx prisma generate

      - name: Push schema to test database
        run: cd apps/backend && bunx prisma db push --skip-generate

      - name: Run tests
        run: bun run test

  # ─────────────────────────────────────────
  # Security Audit (runs on PRs)
  # ─────────────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit
        continue-on-error: true

  # ─────────────────────────────────────────
  # Build (runs on push to main)
  # ─────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      DATABASE_URL: postgresql://finplan:unused@localhost:5432/unused
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/backend && bunx prisma generate

      - name: Build all packages
        run: bun run build
